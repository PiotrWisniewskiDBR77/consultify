version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgres://consultify:consultify@postgres:5432/consultify
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Persist uploaded files
      - ./data/uploads:/app/server/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: consultify
      POSTGRES_PASSWORD: consultify
      POSTGRES_DB: consultify
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U consultify"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
