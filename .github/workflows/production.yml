name: Production Pipeline

on:
  push:
    branches: [main]
  pull_request:

env:
  NODE_VERSION: '20.11.0'
  DB_TYPE: 'sqlite'

jobs:
  quality-gate:
    name: Quality Gate (Lint/Type)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check

  unit-tests:
    name: Unit Tests (Isolated)
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      # Run mocking-heavy tests that DON'T need real services
      - run: npm run test:unit
        env:
          MOCK_DB: 'true'
          MOCK_REDIS: 'true'

  integration-tests:
    name: Integration Tests (Real Services)
    runs-on: ubuntu-latest
    needs: quality-gate
    services:
      redis:
        image: redis:7
        ports: ['6379:6379']
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      # Run integration tests with REAL Redis/SQLite and NO mocks for critical infra
      # Limit workers to avoid OOM on standard runners
      - run: npm run test:integration -- --max-workers=2
        env:
          MOCK_DB: 'false'
          MOCK_REDIS: 'false'
          REDIS_URL: redis://localhost:6379

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
